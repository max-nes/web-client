<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>TokenD</title>

  <style>
    .app__init {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translateY(-50%) translateX(-50%);
      width: 80%;
      max-width: 320px;
    }

    .app__init-logo {
      margin: 0 auto;
      width: 100%;
    }

    .app__init-load-spinner {
      width: 60px;
      height: 60px;
      margin: 0 auto;
    }

    .app__init-load-spinner:after {
      content: "";
      display: block;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 8px solid;
      border-color: #3a4180 transparent;
      animation: init-load-spinner 1.2s linear infinite;
    }

    @keyframes init-load-spinner {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>

  <link href="/static/favicon-64.png" rel="icon" type="image/x-icon">
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:400,500,700,400italic|Material+Icons">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
</head>
<body>
  <script type="text/javascript" src="/static/env.js"></script>
  <div id="app">
    <div class="app__init">
      <div class="app__init-load-spinner"></div>
      <img class="app__init-logo" src="/static/logo.svg">
    </div>
  </div>
  <!-- built files will be auto injected -->
</body>
</html>
